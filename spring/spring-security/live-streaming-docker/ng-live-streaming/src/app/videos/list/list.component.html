<section class="py-6">
  <div class="container">
    <div class="row">
      <div class="col-sm-10 m-auto" *ngIf="loaded">
        <div class="card">
          <div class="card-body">
            <h3>My Videos<a [routerLink]="['/videos/add']" class="btn btn-primary float-right d-flex flex-row align-items-center">
              <span class="svg-icon mr-2" [innerHTML]="'upload' | feather:18"></span>Upload
            </a></h3>
            <div class="text-muted text-center my-5" *ngIf="videos.length === 0">
              <span class="svg-icon" [innerHTML]="'check-square' | feather:28"></span>
              <p class="mt-3">There are no videos yet.</p>
            </div>
            <table class="table table-hover mt-5" *ngIf="videos.length > 0">
              <thead>
              <tr>
                <th>Name</th>
                <th>Created</th>
                <th>Size</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let v of videos">
                <td><a [routerLink]="['/videos/watch', v.id]">{{v.title}}</a></td>
                <td>{{v.created | date: 'mediumDate'}}</td>
                <td>{{v.size | bytes}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div *ngIf="!loaded" class="col-sm-12 py-5 my-auto">
        <div class="loader d-block mx-auto my-5"></div>
      </div>
    </div>
  </div>
</section>
