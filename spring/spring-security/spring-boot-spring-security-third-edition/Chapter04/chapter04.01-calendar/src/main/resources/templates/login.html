<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title id="pageTitle">myCalendar - Please Login</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form th:action="@{/login}" method="POST" class="form-signin">

        <div th:if="${param.error != null}" class="alert alert-danger">
            <strong>Failed to login.</strong>

            <span th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
                <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}">Invalid credentials</span>
            </span>
        </div>
        <div th:if="${param.logout != null}" class="alert alert-success">
            You have been logged out.
        </div>

        <span id="reauth-email" class="reauth-email"></span>
        <!--<label for="username">Username</label>-->
        <input type="text" id="username" name="username" autofocus="autofocus" class="form-control" placeholder="username"/>
        <!--<label for="password">Password</label>-->
        <input type="password" id="password" name="password" class="form-control" placeholder="password"/>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button>
        <!--<div class="control-group">-->
            <!--<div class="controls">-->
                <!--<input id="submit" type="submit" name="submit" value="Login"/>-->
            <!--</div>-->
        <!--</div>-->
    </form>
  </div>
</div>

<!--/*/ <th:block th:include="fragments/footer :: foot"></th:block> /*/-->
</body>
</html>
