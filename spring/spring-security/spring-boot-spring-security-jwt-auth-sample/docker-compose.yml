version: '2'
services:
  web:
    image: registry.cn-hangzhou.aliyuncs.com/digag/digag-server:0.2.0
    ports:
     - "8080:8080"
    depends_on:
      - mysql
      - redis
  nginx:
    image: nginx:latest
    ports:
     - "80:80"
    volumes:
     - ./nginx.conf:/etc/nginx/conf.d/default.conf
     - ./build:/usr/share/nginx/html
    command: /bin/bash -c "nginx -g 'daemon off;'"
  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - "mysql_data:/var/lib/mysql"
  redis:
      image: redis:latest
      volumes:
        - "redis_data:/data"
volumes:
  mysql_data:
  redis_data: